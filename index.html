<!DOCTYPE html>
<html>
<head>
	<title>정중히 사과드립니다.</title>
	<style type="text/css">
		body{background: #FCEE34;}
		.row-red{ 
			margin-top: 30px;
			margin-left: 30px;
			background: #FD0D1B;
			width: 1365px;
			height: 450px;
			border-radius: 45px; 
			position: relative;}

		.row-black{
			margin-top: 30px;
			margin-left: 30px;
			background: black;
			border-radius: 45px; 
			width: 1365px;
			height: 375px;

		}
		.row-yellow{
			margin-top: 30px;
			margin-left: 30px;
			background: #FCEE34;
			width: 1365px;
			border-radius: 45px; 
			height: 375px;
		}
		.row-white{
			margin-top: 30px;
			margin-left: 30px;
			background: white;
			width: 1365px;
			height: 600px;
			border-radius: 45px; 
		}
		.row-blue{
			margin-top: 30px;
			margin-left: 30px;
			background: #1D1CD3;
			width: 1365px;
			border-radius: 45px; 
			height: 375px;
		}
		.row-blackbg{
			background: black;
			width: 100%;
			height: 1500px;

		}
		#star1{animation: re 2s linear infinite; perspective: 100px; }
		#star2{animation: ro 2s linear infinite; transform-origin: 50% 50% }
		#star3{animation: re 2s linear infinite; perspective: 100px; }
		#star4{animation: re 2s linear infinite; perspective: 100px; }
		#moving1{animation: rl 3s infinite;}

		@keyframes re {0%{} 100%{transform: rotate3d(0,1,0,360deg);}}
		@keyframes ro {100%{transform: rotate(360deg);}}

		#abs1{position: absolute; width: 60%; left: 300px; top: 940px;}
		#abs2{position: absolute; width: 200px; left: 400px; top: 1000px;}
		#abs3{position: absolute; width: 300px; left: 800px; top: 1000px;}
		#abs4{position: absolute; width: 375px; left: 1020px; top: 1550px;
				animation: rl 3s infinite;}
		#abs5{position: absolute; width: 1100px; left: 450px; top: 2000px;}

		@keyframes rl {from{left: 300px;} to{right: 300px;}}
	</style>
</head>

<body>
	<section>
		<div class="row-red">
			<img src="sorry1.png" width="30%" id="star1">
			<img src="sorry7.png" width="30%" id="star2">
			<img src="sorry9.png" width="30%" id="star3">
		</div>
	</section>

	<section>
		<div class="row-black">
			<img src="sorry6.png" height="375px" id="star4">
			<img src="sorry3.png" width="1155px">
		</div>
	</section>

	<section>
		<div class="row-blackbg">
			<div class="row-white">
				<img src="robot2.png" width="60%" id="abs1">
				<img src="robot.png" width="200px" id="abs2">
				<img src="crying robot.png" width="350px" id="abs3">
			</div>
			<div class="row-yellow">
				<img src="sorry2.png" width="1100px" id="moving1">
				<img src="sorry8.png" height="375px" id="abs4">
			</div>
			<div class="row-blue">
				<img src="sorry10.png" width= "370px">
				<img src="sorry4.png" width="1100px" id="abs5">
			</div>
		</div>
	</section>

	<section>
			<img src="x.png" height="135px">
			<img src="1.png" width="135px">
			<img src="3.png" width="135px">
			<img src="2.png" width="135px">
			<img src="x.png" height="135px">

			<img src="o.png" height="135px">
			<img src="4.png" width="135px">
			<img src="5.png" width="135px">
			<img src="6.png" width="135px">
			<img src="o.png" height="135px">
	</section>



</body>
</html>
